<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-user YouTube Sync</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body { font-family: Arial; background: #1e1e1e; color: #fff; text-align:center; padding: 30px; }
    #player { margin: 20px auto; }
    input, button { padding:5px; margin:5px; }
  </style>
</head>
<body>
  <h1>Multi-user YouTube Sync</h1>
  <input id="room" placeholder="Room ID">
  <input id="video" placeholder="YouTube Video ID">
  <button id="join">Join Room</button>
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <div id="player"></div>

  <script>
    let player, ws, roomId;

    // Load YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function connectWS() {
      ws = new WebSocket(`wss://${window.location.hostname}`);
      ws.onopen = () => console.log('Connected to server');
      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.type === 'sync') {
          const s = data.state;
          if (player.getVideoData().video_id !== s.videoId) {
            player.loadVideoById(s.videoId, s.time);
          } else {
            player.seekTo(s.time, true);
          }
          if (s.playing) player.playVideo();
          else player.pauseVideo();
        }
      };
    }

    function onPlayerStateChange(event) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      const state = {
        videoId: player.getVideoData().video_id,
        time: player.getCurrentTime(),
        playing: player.getPlayerState() === YT.PlayerState.PLAYING
      };
      ws.send(JSON.stringify({ type: 'state', state }));
    }

    document.getElementById('join').onclick = () => {
      roomId = document.getElementById('room').value.trim();
      const vid = document.getElementById('video').value.trim();
      if (!roomId || !vid) return alert('Enter Room ID and Video ID');
      player.loadVideoById(vid, 0);
      connectWS();
      ws.onopen = () => ws.send(JSON.stringify({ type: 'join', roomId }));
    };

    document.getElementById('play').onclick = () => player.playVideo();
    document.getElementById('pause').onclick = () => player.pauseVideo();
  </script>
</body>
</html>
